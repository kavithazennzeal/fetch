<body>
    <div class="container">
        <table class="table table-bordered">
        <thead class="thead-dark">
      <tr>
          <th>NAME</th>
          <th>PHONE</th>
          <th>EMAIL</th>
          <th>CONTACT</th>
      </tr>
  </thead>
  <tbody id="display">
  </tbody>
  </thead>
</table>
    </div>
   <script>
       
function fun(ab){
document.getElementById("display").deleteRow(0);
        }
     async function click()
    {
        const url=await fetch("https://jsonplaceholder.typicode.com/users");
        var inter=await url.json();
        var a = document.getElementById("display");
        var str=" ";
        inter.map((user,index)=>{
            {
            str += `
            <tr>
            <td class="card-title">${user.name}</td>
            <td class="card-title">${user.phone}</td>
            <td class="card-title">${user.email}</td>
            <td class="card-title">${user.website}</td>
           <td> <a hreaf='#'class="btn  btn bg-success" onclick="fun()">delete</a></td>
            </tr>
            ` ;
        }
    });
a.innerHTML=str;

}
click();
</script>
